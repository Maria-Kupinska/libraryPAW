<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Logowanie</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="min-width: 300px;">
    <h3 class="card-title mb-3 text-center">Zaloguj się</h3>
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <input class="form-control" type="text" name="username" placeholder="Nazwa użytkownika"/>
      </div>
      <div class="mb-3">
        <input class="form-control" type="password" name="password" placeholder="Hasło"/>
      </div>
      <button class="btn btn-primary w-100" type="submit">Zaloguj</button>
      <div class="text-danger mt-2" th:if="${param.error}">
        Błędne dane logowania
      </div>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    </script>
</body>
</html>
